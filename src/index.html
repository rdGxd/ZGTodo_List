<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header>
  <h1>TODO List</h1>
</header>

<main>
  <section id="task-form">
    <h2>Criar/Editar Tarefa</h2>
    <form id="form">
      <input type="hidden" id="task-id">
      <label for="title">Título da Tarefa:</label>
      <input type="text" id="title" placeholder="Digite o título" required>

      <label for="description">Descrição da Tarefa:</label>
      <textarea id="description" placeholder="Digite a descrição" required></textarea>

      <label for="status">Status:</label>
      <select id="status">
        <option value="TODO">TODO</option>
        <option value="DOING">DOING</option>
        <option value="DONE">DONE</option>
      </select>

      <button type="submit" id="save-button">Salvar Tarefa</button>
    </form>
  </section>

  <section id="task-list">
    <h2>Lista de Tarefas</h2>
    <ul id="tasks"></ul>
  </section>
</main>

<script src="./js/app.js"></script>
</body>
</html>
